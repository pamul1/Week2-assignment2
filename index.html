<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form onsubmit="songValidation()">
        <label>Song Name</label>
        <span class="error" id="errorName"></span>
        <input id="inputSongName" type="text">

        <label>Band Artist Name</label>
        <span class="error" id="errorBandArtist"></span>
        <input id="inputBandArtistName" type="text">

        <label>Song Duration</label>
        <span class="error" id="errorDuration"></span>
        <input id="inputSongDuration" type="number">

        <button>Send</button>
    </form>

    <table id="songTable"></table>

    <script src="script.js"></script>
</body>
</html>
